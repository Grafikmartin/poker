<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texas Hold'em</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="intro-overlay">
      <img src="assets/DeadMansHand.jpg" alt="Intro" />
    </div>

    <!-- Vollbildsteuerung -->
    <div id="reload-controls">
      <button onclick="location.reload()">
        <span class="material-icons">refresh</span>
      </button>
    </div>

    <div id="fullscreen-controls">
      <button id="fullscreen-enter">
        <span class="material-icons">fullscreen</span>
      </button>
      <button id="fullscreen-exit" style="display: none">
        <span class="material-icons">fullscreen_exit</span>
      </button>
    </div>

    <!-- Google Material Icons einbinden -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <div id="poker-table">
      <!-- Gemeinschaftskarten -->
      <div id="community-cards">
        <!-- Pot knapp über den Karten -->
        <div class="card-placeholder-container">
          <div class="card-placeholder"></div>
          <div class="card-placeholder"></div>
          <div class="card-placeholder"></div>
          <div class="card-placeholder"></div>
          <div class="card-placeholder"></div>
        </div>
        <div id="pot">Pot: 0</div>
      </div>

      <!-- Spielerplätze -->
      <div id="player1-container" class="player-container">
        <div
          class="overlay-image"
          style="background-image: url('assets/you100.jpg')"
        ></div>
        <div class="player" id="player1">
          <div class="info">
            <span class="marker" id="marker-player1"></span>
            <div class="player-image1"></div>
            <span class="player-name">You</span>
          </div>
          <div class="chips">Credits: 2500</div>
          <div class="bet"></div>
          <div class="cards"></div>
        </div>
      </div>

      <div id="player2-container" class="player-container">
        <div
          class="overlay-image"
          style="background-image: url('assets/lord100.jpg')"
        ></div>
        <div class="player" id="player2">
          <div class="info">
            <span class="marker" id="marker-player2"></span>
            <div class="player-image2"></div>
            <span class="player-name">Lord Voldemort</span>
          </div>
          <div class="chips">Credits: 2500</div>
          <div class="bet"></div>
          <div class="cards"></div>
        </div>
      </div>

      <div id="player3-container" class="player-container">
        <div
          class="overlay-image"
          style="background-image: url('assets/lady100.jpg')"
        ></div>
        <div class="player" id="player3">
          <div class="info">
            <span class="marker" id="marker-player3"></span>
            <div class="player-image3"></div>
            <span class="player-name">Lady Macbeth</span>
          </div>
          <div class="chips">Credits: 2500</div>
          <div class="bet"></div>
          <div class="cards"></div>
        </div>
      </div>

      <div id="player4-container" class="player-container">
        <div
          class="overlay-image"
          style="background-image: url('assets/Hannibal100.jpg')"
        ></div>
        <div class="player" id="player4">
          <div class="info">
            <span class="marker" id="marker-player4"></span>
            <div class="player-image4"></div>
            <span class="player-name">Hannibal Lecter</span>
          </div>
          <div class="chips">Credits: 2500</div>
          <div class="bet"></div>
          <div class="cards"></div>
        </div>
      </div>

      <div id="player5-container" class="player-container">
        <div
          class="overlay-image"
          style="background-image: url('assets/Lucifer100.jpg')"
        ></div>
        <div class="player" id="player5">
          <div class="info">
            <span class="marker" id="marker-player5"></span>
            <div class="player-image5"></div>
            <span class="player-name">Lucifer</span>
          </div>
          <div class="chips">Credits: 2500</div>
          <div class="bet"></div>
          <div class="cards"></div>
        </div>
      </div>

      <div id="player6-container" class="player-container">
        <div
          class="overlay-image"
          style="background-image: url('assets/sauron100.jpg')"
        ></div>
        <div class="player" id="player6">
          <div class="info">
            <span class="marker" id="marker-player6"></span>
            <div class="player-image6"></div>
            <span class="player-name">Sauron</span>
          </div>
          <div class="chips">Credits: 2500</div>
          <div class="bet"></div>
          <div class="cards"></div>
        </div>
      </div>
    </div>

    <!-- Steuerung -->
    <div id="controls">
      <div id="button-controls">
        <button id="deal-cards">Deal Cards</button>
        <button id="fold-button">Fold</button>
        <button id="check-button">Check</button>
        <button id="call-button">Call</button>
        <button id="raise-button">Raise</button>
        <div id="bet-slider-container">
          <label for="bet-slider"></label>
          <div class="slider-wrapper">
            <input type="range" id="bet-slider" step="1" value="0" />
            <span id="bet-value"></span>
            <button id="decrease-slider" class="triangle-button">▼</button>
            <button id="increase-slider" class="triangle-button">▲</button>
            
          </div>
        
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
